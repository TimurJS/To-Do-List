<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon_logo.svg">
</head>

<body>
    <h1>Your personal to do list</h1>
        <div class="flex-wrapper">
            <div class="add-todo-wrapper">
                <div class="input-wrapper">
                    <input type="text" id="description-task" placeholder="write your task">
                </div>

                <div class="button-wrapper">
                    <button id="add-task-btn">Add a task</button>
                </div>
            </div>
            <h2>My tasks</h2>
            <div class="todos-wrapper"></div>
        </div>
    <script src="main.js"></script>
</body>

</html>
